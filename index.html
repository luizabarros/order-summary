<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-img-bg">
                <img src="assets/illustration-hero.svg" alt="Girl listening to music">
            </div>

            <div class="card-body">
                <h1>Order Summary</h1>

                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>

                <div class="annual-plan">
                    <div>
                        <img src="assets/icon-music.svg" alt="Icon music">
                    </div>

                    <div class="plan-info">
                        <span class="plan-label">Annual Plan</span><br>
                        <span class="plan-value">$59.90/year</span>
                    </div>
                    
                    <div class="plan-change">
                        <a href="#">Change</a>
                    </div>
                </div>

                <form action="">
                    <button type="submit">Proceed to payment</button>

                    <button type="reset">Cancel Order</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
